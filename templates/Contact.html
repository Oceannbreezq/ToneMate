.menu-collapse {

@media (max-width: 768px) {

        right: 10px;
        cursor: pointer;
    }

        width: 30px;
        height: 30px;
    }

    .u-nav-container-collapse {
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: #000;
        width: 100%;
        z-index: 1000;
    }

    .u-nav-container-collapse ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }

    .u-nav-container-collapse ul li {
        padding: 10px 0;
    }

    .u-nav-container-collapse ul li a {
        color: #fff;
        font-size: 1.2rem;
        text-decoration: none;
    }

    /* Overlay menu */
    .u-nav-container-collapse.active {
        display: block;
    }

    .menu-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 24px;
        color: #fff;
    }
}
